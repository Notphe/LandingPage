<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return to Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Subscription will take 1 minute to get activated</h2>
        <p>Please close this popup and return to your extension after 1 minute.</p>
        <button id="close-popup" class="login-button" aria-label="Close popup and return to extension">Close Popup</button>
    </div>

    <script>
        document.getElementById('close-popup').addEventListener('click', function() {
            window.close();
        });
    </script>
</body>
</html>
